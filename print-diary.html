    body {
      margin: 0;

    .sketchbook-header {

    }

.project img {
  width: 100%;
  max-width: 100%;
  max-height: 80vh;
  object-fit: contain;
  border-radius: 6px;
  box-shadow: 4px 4px 20px rgba(0,0,0,0.2);
}


  .project.horror img {
  width: 100%;
  border-radius: 6px;
  filter: contrast(1.1) saturate(1.2);
  box-shadow: 4px 4px 20px rgba(0,0,0,0.2);
}


    .caption {
      font-size: 0.95rem;
      color: #333;
    }
    .custom-nav {
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 1rem;
  font-family: 'Courier New', monospace;
  background-color: #fff8f9;
  border-bottom: 2px dashed #ff69b4;
  position: sticky;
  top: 0;
  z-index: 10;
}

.custom-nav a {
  color: #ff69b4;
  text-decoration: none;
  font-weight: bold;
  position: relative;
  transition: all 0.2s ease-in-out;
}

.custom-nav a::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 2px;
  background: #ff69b4;
  left: 0;
  bottom: -4px;
  transform: scaleX(0);
  transition: transform 0.3s ease;
  transform-origin: left;
}

.custom-nav a:hover::after,
.custom-nav a.active::after {
  transform: scaleX(1);
}
    
  </style>
</head>
