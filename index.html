<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audrey’s Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #ffe3ec, #b6f0ff);
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
    }

    .intro-text {
      font-size: 1.4rem;
      color: #fff;
      text-align: center;
      margin-top: 4rem;
      line-height: 1.6;
      padding: 0 2rem;
      background: linear-gradient(90deg, #ff8ad6, #ffd166, #8effc1, #8acaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textWave 6s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    @keyframes textWave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <div class="intro-text">
    Hi, I’m Audrey, and I love creating and trying new things.<br>
    This is my portfolio stitched together from memory and feeling.
  </div>
</body>
</html>
