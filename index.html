<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audrey’s Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #ffe3ec, #b6f0ff);
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
    }

  .intro-text {
  font-size: 1.6rem;
  color: #fff;
  text-align: center;
  margin-top: 4rem;
  line-height: 1.6;
  padding: 0 2rem;
 background: linear-gradient(90deg, #ff007a, #ff9900, #00c896, #6741ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textWave 6s ease-in-out infinite;
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.2), 0 0 4px rgba(0, 0, 0, 0.2);
}
    
.zine-button {
  display: inline-block;
  margin: 3rem auto;
  padding: 1rem 2rem;
  font-family: 'Arial', sans-serif;
  font-size: 1.1rem;
  font-weight: bold;
  color: #c0a6f0; /* Lavender color */
  background: transparent;
  text-decoration: none;
  border: 2px solid #c0a6f0; /* Same lavender border */
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(192, 166, 240, 0.6);
  transition: all 0.3s ease-in-out;
  position: relative;
}

.zine-button::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 2px;
  background: #c0a6f0; /* Lavender underline */
  left: 0;
  bottom: -6px;
  transform: scaleX(0);
  transition: transform 0.3s ease;
  transform-origin: left;
}

.zine-button:hover {
  color: #fff;
  background: #c0a6f0; /* Lavender hover effect */
  transform: scale(1.05);
}

.zine-button:hover::after {
  transform: scaleX(1);
}

.button-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 4rem;
}


    @keyframes textWave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <div class="blob"></div>
<div class="intro-text">
  Hi, I’m Audrey, and I love creating and trying new things.<br>
  This is my portfolio stitched together from memory and feeling.
</div>

<div class="button-wrapper">
  <a href="print-diary.html" class="zine-button">open my print diary</a>
</div>


  </div>
</body>
</html>
