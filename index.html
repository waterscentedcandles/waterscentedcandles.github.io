<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audrey’s Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #ffe3ec, #b6f0ff);
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
    }

  .intro-text {
  font-size: 1.6rem;
  color: #fff;
  text-align: center;
  margin-top: 4rem;
  line-height: 1.6;
  padding: 0 2rem;
 background: linear-gradient(90deg, #ff007a, #ff9900, #00c896, #6741ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textWave 6s ease-in-out infinite;
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.2), 0 0 4px rgba(0, 0, 0, 0.2);
}
    .zine-button {
  display: inline-block;
  margin: 3rem auto;
  padding: 1rem 2rem;
  font-family: 'Courier New', monospace;
  font-size: 1.1rem;
  background: #ff8ad6;
  color: white;
  text-decoration: none;
  border: none;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(255, 138, 214, 0.5);
  transition: all 0.3s ease-in-out;
}

.zine-button:hover {
  background: #ff69b4;
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255, 138, 214, 0.7);
}


    @keyframes textWave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <div class="blob"></div>
  <div class="intro-text">
    Hi, I’m Audrey, and I love creating and trying new things.<br>
    This is my portfolio stitched together from memory and feeling.
    <a href="print-diary.html" class="zine-button">open my print diary</a>
  </div>
</body>
</html>
