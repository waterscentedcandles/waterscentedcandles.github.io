<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sketchbook</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #ffe3ec;
      font-family: 'Courier New', monospace;
    }

    .sketchbook-header {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 3rem;
      color: #000;
    }

    .project {
      background: #fff0f5;
      border: 2px dashed #ff69b4;
      padding: 1.5rem;
      max-width: 600px;
      margin: 0 auto 4rem;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
    }

    .project img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .caption {
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="sketchbook-header">ðŸ–‹ Print Diary</div>

  <div class="project">
    <img src="assets/sketchbook/my-project.png" alt="My Project">
    <p class="caption">This is where my horror project goes. Cute... but cursed.</p>
  </div>

</body>
</html>
